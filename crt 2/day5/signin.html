<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #35155D;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        /* background-image: url(https://wallpaperaccess.com/full/2473952.jpg);
        background-position: center; */
    }

    h1,
    h2 {

        color: #b7b7b7;
        position: absolute;
        top: 140px;
    }

    #container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 20px 20px 11px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 400px;
        margin-top: 20px;
        height: 300px;
        border: 2px solid purple;
        background-image: url(https://wallpapercave.com/wp/wp3328059.png);
        background-size: cover;

    }

    table {
        width: 100%;
        margin-bottom: 20px;
        border-spacing: 0 10px;
    }

    .row {
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
        color: #333;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    #signin {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 10px;
    }

    a:hover {
        background-color: #0056b3;
    }

    #dark {
        position: absolute;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        padding: 5px 10px;
        color: #C8ACD6;
        background-color: #007bff;
        top: 20px;
        right: 20px;
    }

    #dark:hover {
        background-color: #0056b3;
    }

    #dark img {
        height: 40px;
    }
</style>

<body>
    <h1>Sign in</h1>
    <div id="container">
        <form action="" name="signform" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td class="row">Email</td>
                    <td><input type="email" name="email" placeholder="Enter you email"></td>
                </tr>
                <tr>
                    <td class="row">Password</td>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
            </table>
            <button id="signin" style="padding: 5px 10px; border-radius: 8px; text-decoration: none; ">Submit
                Form</button>
        </form>
        <div id="signup">
            <p>Doesn't have any account? Register here</p>
            <!-- <button id="signinbtn"><link rel="stylesheet" href="http://127.0.0.1:5501/crt%202/day5/signin.html"> signin</button> -->
            <a href="index.html" title="Register">sign-up</a>
        </div>
    </div>
    <button id="dark">
        <img src="https://cdn-icons-png.flaticon.com/128/6077/6077108.png" alt="">
    </button>
    <script>
        let dark = document.getElementById("dark");
        dark.addEventListener("click", function mode() {
            let body = document.querySelector("body");
            let h1 = document.querySelector("h1");
            let img = document.querySelector("img")
            h1.style.color = "gray"
            body.style.backgroundColor = "white";
            img.removeAttribute("src");
            img.setAttribute("src", "https://cdn-icons-png.flaticon.com/128/5136/5136914.png")
        })

    </script>
</body>

</html>
