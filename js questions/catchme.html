<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch me if you can</title>
    <style>
        #box {
            width: 11vw;
            height: 11vh;
            background-color: blue;
            cursor: pointer;
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
        }

        #box p {
            font-size: 1.5vw;
            color: white;
        }
    </style>
</head>

<body>
    <div id="box">
        <p>Catch Me</p>
    </div>




    <script>
        let box = document.getElementById("box");
        let viewHeight = window.innerHeight;
        let viewWidth = window.innerWidth;
        box.addEventListener("mouseover", function (event) {
            console.log(event);

            let boxAttributes = box.getBoundingClientRect();

            console.log(boxAttributes);

            let pos = getNewPosition(boxAttributes.width, boxAttributes.height);
            box.style.top = pos.y + "px";
            box.style.left = pos.x +"px";

        })

        function getNewPosition(boxWidth, boxHeight) {

            let newX = Math.floor((Math.random() * viewWidth) - boxWidth);

            let newY = Math.floor((Math.random() * viewHeight) - boxHeight);

            console.log(newX);
            console.log(newY);

            if (newX < 0) {
                newX = 0;
            }

            if (newY < 0) {
                newY = 0;
            }
            return { x: newX, y: newY };
            

        }
    </script>
</body>

</html>
