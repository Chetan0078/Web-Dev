<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn it</title>
    <meta name="description" content="It is all about to learn Forms">
</head>
<body>
    <h1>Form to apply for Sigma Web Development course - TA</h1>
    <form action="post">
        <input type="text" name="username" placeholder="Enter your Username" id="username" autofocus required >
        <label for="username">Enter your password</label>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div><input type="checkbox" id="faang" name="faang" value="50lpa"> <label for="faang">Do you wanna 50 Lpa?</label></div>
    <div>
        <textarea name="feedback" id="comment" cols="29" rows="6">Enter your feedback here...</textarea>
    </div>
    <div>
        <select name="company">
            <option value="facebook">Facebook</option>
            <option value="google">Google</option>
            <option value="microsoft">Microsft</option>
            <option value="apple">Apple</option>
        </select>
    </div>
    
    </form>
</body>
</html>
