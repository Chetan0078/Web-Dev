<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's learn DOM</title>
</head>
<body>
    <div class="box">
        This is a box
        <div class="child">
            This is a child 
        </div>
    </div>

    <script>
        document.title = "Edited DOM";
        console.log(document.title);
        document.body.style.backgroundColor = "black";
        document.body.box.backgroundColor = "white";
    </script>
</body>
</html>
